<html>
  <head>
    <title>tinygraph</title>
  </head>
  <body style="margin: 0; background-color: #282c34">
    <style>
      .hidden {
        visibility: hidden;
      }

      .graph {
        width: 1000px;
        height: 600px;
        border: dotted green;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .container {
        display: flex;
        justify-content: center;
      }
    </style>
    <h1 style="border: solid red">graphs!</h1>
    <div class="container">
      <div class="graph">
        <svg id="main" style="border: solid red"></svg>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
