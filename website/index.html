<html>
  <head>
    <title>tinygraph</title>
  </head>
  <body style="margin: 0; background-color: #282c34">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .hidden {
        visibility: hidden;
      }

      .graph {
        width: 1000px;
        height: 260px;
      }

      .half_graph {
        width: 500px;
        height: 260px;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .container {
        width: 80%;
        max-width: 1100px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        border: solid orange;
        gap: 1em;
      }

      .centering {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <h1 style="border: solid red">graphs!</h1>
    <div class="centering">
      <div id="global_insert_space" class="container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
