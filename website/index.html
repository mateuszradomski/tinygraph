<html>
  <head>
    <title>tinygraph</title>
  </head>
  <body style="margin: 0; background-color: #282c34">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .hidden {
        visibility: hidden;
      }

      .graph {
        width: 1000px;
        height: 260px;
        border: dotted green;
      }

      .half_graph {
        width: 500px;
        height: 260px;
        border: dotted purple;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .container {
        display: flex;
        justify-content: center;
      }
    </style>
    <h1 style="border: solid red">graphs!</h1>
    <div id="global_insert_space" class="container">
      <div class="half_graph"></div>
      <div class="half_graph"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
